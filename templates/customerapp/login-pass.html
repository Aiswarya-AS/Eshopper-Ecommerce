
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v10 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINEARICONS -->
    <link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
    
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
</head>

<body>

    <div class="wrapper">
        <div class="inner">
           
            <form action="{% url 'login-pass' %}" method="POST">
                {% csrf_token %}
                <h3>Login</h3>
                
                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                
                <button type="submit">
                    Login
                </button>
                {% for message in messages %}
                    <p  style="color: red;padding-top:1rem;padding-left:2rem;">{{message}}</p>
            {% endfor %}
            
            </form>
      

   
            
        </div>
        
    </div>
    <script>
        
    </script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/signup_main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
